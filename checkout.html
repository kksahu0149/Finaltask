<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="checkout.js"></script>
</head>
<body>
    <header>
        <div class="logo"> K K SAHU E-Commerce Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search products...">
            <button type="submit">Search</button>
        </div>
        <a href="cart.html" id="view-cart-button">View Cart (0)</a>
    </header>

    <main id="main-content">
        <section class="checkout-section" id="checkout">
            <h2>Checkout</h2>
            <div class="checkout-form">
                <h3>Billing Address</h3>
                <form id="billing-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <h3>Payment Information</h3>
                    <div class="form-group">
                        <label for="cardname">Name on Card:</label>
                        <input type="text" id="cardname" name="cardname" required>
                    </div>
                    <div class="form-group">
                        <label for="cardnumber">Credit Card Number:</label>
                        <input type="text" id="cardnumber" name="cardnumber" required>
                    </div>
                    <div class="form-group">
                        <label for="expmonth">Exp Month:</label>
                        <input type="text" id="expmonth" name="expmonth" required>
                    </div>
                    <div class="form-group">
                        <label for="expyear">Exp Year:</label>
                        <input type="text" id="expyear" name="expyear" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit" class="submit-button">Place Order</button>
                </form>
            </div>
            <div class="order-summary">
                <h3>Your Order</h3>
                <div id="order-summary-items">
                    </div>
                <p>Total: $<span id="order-total">0.00</span></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="checkout2.js"></script>
</body>
</html>
